<form
  id="chat-form"
  hx-post="{% url 'advanced-htmx:chat-ajax' %}"
  hx-on::after-request="this.text.value = ''"
  hx-swap="outerHTML"
>
  <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50">
    <label for="text" class="sr-only">Your message</label>
    <input
      type="text"
      id="text"
      name="text"
      rows="1"
      class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Your message..."
      autocomplete="off"
      required
    ></input>
    <button
      type="submit"
      class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100"
    >
      <svg
        class="w-5 h-5 rotate-90"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 18 20"
      >
        <path
          d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
        />
      </svg>
      <span class="sr-only">Send message</span>
    </button>
  </div>
  <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50">
    <label for="signature" class="block m-2 text-sm font-medium text-gray-900">Signature</label>
    <input
      type="text"
      name="signature"
      id="signature"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="John"
      autocomplete="off"
      required
    />
  </div>
</form>
